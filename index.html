<!DOCTYPE html>
<head>
  <title>Demonstration of Forms</title>
</head>
<body>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <header>

  </header>
  <main>
    <div class="content">
      <!-- First form filled out by respondants -->
      <form class="constant" action="index.html" method="post">
        <h1>Submit League Feedback</h1>
        <label class="title" for="name">Name:</label><br>
        <input type="text" id="name" name="guestName" size="30"><br>

        <label class="title" for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" size="30"><br>

        <label class="title">Student or Teacher:</label><br>
        <div class="checkbox">
          <input type="radio" id="student" name="respondent" value="student"><label for="student">Student</label><br>
          <input type="radio" id="teacher" name="respondent" value="teacher"><label for="teacher">Teacher</label><br>
        </div>

        <label class="title">Tournament Attended:</label><br>
        <div class="checkbox">
          <ul>
            <li><input type="checkbox" id="sept" name="month" value="sept"><label for="sept">September</label></li>
            <li><input type="checkbox" id="oct" name="month" value="oct"><label for="oct">October</label></li>
            <li><input type="checkbox" id="dec" name="month" value="dec"><label for="dec">December</label></li>
            <li><input type="checkbox" id="jan" name="month" value="jan"><label for="jan">January</label></li>
            <li><input type="checkbox" id="feb" name="month" value="feb"><label for="feb">February</label></li>
            <li><input type="checkbox" id="apr" name="month" value="mar"><label for="apr">April</label></li><br>
            <li><input type="button" id="form_one" name="submit" value="Submit" onclick="printMonth()">
          </ul>
        </div>
      </form>
    </div>
    
      <form class="perTournament" id="form_two" action="index.html" method="post">
        <div id="output">

        </div>
      </form>
    
  </main>
  <script type="text/javascript" src="scripts.js"></script>
</body>
